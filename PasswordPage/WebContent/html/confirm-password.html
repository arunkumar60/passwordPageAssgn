<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Confirm Password</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap.min.css"/>
</head>
<body>
	<div class="wrapper">
		<div class="password">
			<div><span class="pwd-txt">Password</span></div>
			<div><input type="password" id= "passTxt" class="input-txt" ><span class="tick hidden" id="tickPwd">&#10004;</span></input></div>
		</div>
		<div class="title-box label-txt">
			<div><b>Your password must contain at least:</b></div>
			<div>
				<span><input type="checkbox" id="length"><span class="charcter">8 characters</span></span>
				<span><input type="checkbox" id="lower"><span class="charcter">1 lowercase letter</span></span>
				<span><input type="checkbox" id="upper"><span class="charcter">1 upper case</span></span>
				<span><input type="checkbox" id="number"><span class="charcter">1 number OR symbol</span></span>
			</div>
			<div class="suggestion">Do not use #,\,_,or part of your email address</div>
		</div>
		<div class="password">
			<div><span class="cnfrmpwd-txt">Confirm password</span></div>
			<div><input type="password" id="confrmTxt" class="input-txt"></input><span class="tick hidden" id="tickPwdConf">&#10004;</span></div>
		</div>
		<div class="set-pwd"><input class="btn" type="button" value="Set password"></input></div>
	</div>
	<script src="../vendor/jquery.js"></script>
	<script src="../script/app.js"></script>
</body>
</html>
